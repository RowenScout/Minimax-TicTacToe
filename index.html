<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="Mainpad">
  <div class="row" id="Narrator">Tic Tac Toe
  </div>
  <div class="row">
    <div class="btn btn-default button"
         id="button1"
         onclick='insertMove("#button1",1)'>
    </div>    
    <div class="btn btn-default button"
         id="button2"
         onclick='insertMove("#button2",2)'>
    </div>
    <div class="btn btn-default button"
         id="button3"
         onclick='insertMove("#button3",3)'>
    </div>
  </div>
  <div class="row">
    <div class="btn btn-default button"
         id="button4"
         onclick='insertMove("#button4",4)'>
    </div>
    <div class="btn btn-default button" 
         id="button5" 
         onclick='insertMove("#button5",5)'>
    </div>
    <div class="btn btn-default button" 
         id="button6" 
         onclick='insertMove("#button6",6)'>
    </div>
  </div>
  <div class="row">
    <div class="btn btn-default button" 
         id="button7" 
         onclick='insertMove("#button7",7)'>
    </div>
    <div class="btn btn-default button" 
         id="button8" 
         onclick='insertMove("#button8",8)'>
    </div>
    <div class="btn btn-default button" 
         id="button9" 
         onclick='insertMove("#button9",9)'>
    </div>
  </div>
  <div class="row">
    <div class="btn btn-default button button10"
         onclick="resetGame()">Reset
    </div>
  </div>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
